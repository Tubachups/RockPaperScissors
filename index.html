<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  
  <div class="container">
    <div class="choices">
      <button class="rockbtn"> <img src="img/rock.png" class="img1"></button>
      <button class="paperbtn"> <img src="img/paper.png" class="img2"></button>
      <button class="scissorbtn"> <img src="img/scissors.png" class="img3"></button>
    </div>
  
    <div class="score">
      <div class="result">  </div>
      <div> You  <img class="playerChoice" src="img/rock.png" > <img class="compChoice" src="img/rock.png" > Computer</div>
    </div>
    <br>
    <div> <strong>Wins: <span class="win"> 0</span> Loss: <span class="loss">0</span> Draw: <span class="draw">0</span> </strong></div>
    <button class="resetbtn"> Reset Score</button>
  </div>

  <script src="script.js"> </script>
</body>
</html>
